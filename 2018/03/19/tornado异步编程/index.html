yword">import</span> HTTPClient</div><div class="line"><span class="keyword">from</span> time <span class="keyword">import</span> strftime</div><div class="line"></div><div class="line">urls = [</div><div class="line">    <span class="string">'http://baidu.com'</span>,</div><div class="line">    <span class="string">'http://localhost:4000'</span></div><div class="line">]</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">sync_fetch</span><span class="params">(url ,callback)</span>:</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">handler_result</span><span class="params">(response)</span>:</span></div><div class="line">        callback(response)</div><div class="line">    </div><div class="line">    http_client = HTTPClient()</div><div class="line">    http_client.fetch(url, callback=handler_result)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">sync_fetch_callback</span><span class="params">(response)</span>:</span></div><div class="line">    print(strftime(<span class="string">'[%H:%M:%S]'</span>),end=<span class="string">' '</span>)</div><div class="line">    print(<span class="string">'url:&#123;&#125; state:&#123;&#125; time:&#123;&#125;'</span>.format(</div><div class="line">        response.request.url, response.code, response.request_time))</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    <span class="keyword">for</span> url <span class="keyword">in</span> urls:</div><div class="line">        sync_fetch(url, sync_fetch_callback)</div></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> tornado</div><div class="line"><span class="keyword">from</span> tornado <span class="keyword">import</span> gen</div><div class="line"><span class="keyword">from</span> time <span class="keyword">import</span> strftime, now</div><div class="line"><span class="keyword">from</span> tornado.httpclient <span class="keyword">import</span> AsyncHTTPClient</div><div class="line"></div><div class="line">urls = [</div><div class="line">    <span class="string">'http://baidu.com'</span>,</div><div class="line">    <span class="string">'http://localhost:4000'</span></div><div class="line">]</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">format_print</span><span class="params">(response)</span>:</span></div><div class="line">    print(strftime(<span class="string">'[%H:%M:%S]'</span>),end=<span class="string">' '</span>)</div><div class="line">    print(<span class="string">'url:&#123;&#125; state:&#123;&#125; time:&#123;&#125;'</span>.format(</div><div class="line">        response.request.url, response.code, response.request_time))</div><div class="line"></div><div class="line"><span class="meta">@gen.coroutine</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">async_fetch</span><span class="params">(url)</span>:</span></div><div class="line">    http_client = AsyncHTTPClient()</div><div class="line">    res = <span class="keyword">yield</span> http_client.fetch(url)</div><div class="line">    format_print(res)</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    <span class="keyword">for</span> url <span class="keyword">in</span> urls:</div><div class="line">        coroutine = async_fetch(url)</div><div class="line">    loop = tornado.ioloop.IOLoop.current()</div><div class="line">    loop.start()</div></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">from</span> time <span class="keyword">import</span> strftime</div><div class="line"><span class="keyword">from</span> tornado.ioloop <span class="keyword">import</span> IOLoop</div><div class="line"><span class="keyword">from</span> tornado <span class="keyword">import</span> gen</div><div class="line"></div><div class="line"><span class="meta">@gen.coroutine</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">noblock_sleep</span><span class="params">(t)</span>:</span></div><div class="line">    print(strftime(<span class="string">'[%H:%M:%S]'</span>), end=<span class="string">' '</span>)</div><div class="line">    print(<span class="string">'func &#123;&#125; is running &#123;&#125;s'</span>.format(t, t))</div><div class="line">    <span class="keyword">yield</span> gen.sleep(t)</div><div class="line">    print(strftime(<span class="string">'[%H:%M:%S]'</span>), end=<span class="string">' '</span>)</div><div class="line">    print(<span class="string">'func &#123;&#125; is finished'</span>.format(t))</div><div class="line"></div><div class="line"><span class="meta">@gen.coroutine</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></div><div class="line">    <span class="keyword">yield</span> [noblock_sleep(t) <span class="keyword">for</span> t <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">6</span>)]</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    loop = IOLoop.current()</div><div class="line">    loop.run_sync(main)</div></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/03/17/apollo主题下使用gitment/" class="next">下一篇</a></div><div id="container"></div><link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css"><script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script><script>var gitment = new Gitment({
